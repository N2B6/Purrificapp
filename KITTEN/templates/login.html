{%extends 'base.html'%}
{% block content %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Donation Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://cdn.pixabay.com/photo/2017/09/25/13/12/dog-2785074_960_720.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        
        .card {
            margin-left: -100px;
            width: 400px;
            border: none;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        
        .card-header {
            background-color: #f8f9fa;
            border-bottom: none;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            color: #333;
            padding: 30px;
        }
        
        .card-body {
            background-color: #fff;
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 30px;
        }
        
        .form-control {
            border-radius: 10px;
        }
        
        .btn-primary {
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: bold;
            background-color: #FF6B6B;
            border-color: #FF6B6B;
        }
        
        .btn-primary:hover {
            background-color: #FF4D4D;
            border-color: #FF4D4D;
        }
        
        .btn-primary:focus {
            box-shadow: none;
        }
        
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8"> <!-- Adjusted col size -->
                <div class="card w-20"> <!-- Added w-10 class to make card width 100% -->
                    <div class="card-header">
                        PURRIFIC Login
                    </div>
                    <div class="card-body">
                        <form method="POST" action="{% url 'Login' %}">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="username">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required style="width: 100%;"> <!-- Adjusted input width -->
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required style="width: 100%;"> <!-- Adjusted input width -->
                            </div>
                            <button type="submit" class="btn btn-primary btn-block" style="width: 100%;">Login</button> <!-- Adjusted button width -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Bootstrap Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
    <script src="https://23202513s3.s3.eu-west-1.amazonaws.com/KITTEN/static/js/scripts.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    {% if login_failed %}
<!-- Modal -->
<div class="modal fade" id="loginFailedModal" tabindex="-1" role="dialog" aria-labelledby="loginFailedModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="loginFailedModalLabel">Login Failed</h5>
        <button type="button" color="#ff0000" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        Invalid Username or password. Please try again.
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" color="#008000" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>

<!-- Show the modal -->
<script>
  $('#loginFailedModal').modal('show');
</script>
{% endif %}
    
</body>
</html>

{% endblock %}
