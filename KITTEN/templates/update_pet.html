{% extends 'base.html' %}
{% block content %}
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PURRIFIC Update Pet</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            background-image: url('https://cdn.pixabay.com/photo/2017/09/25/13/12/dog-2785074_960_720.jpg');
            background-size: cover;
            background-position: center;
            height: 100vh;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .card {
            margin-top: 60px;
            margin-left: -250px;
            width: 600px; /* Adjusted width */
            border: none;
            border-radius: 20px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.7); /* Translucent white background */
        }
        .card-header {
            background-color: rgba(255, 255, 255, 0.7); /* Translucent white background */
            border-bottom: none;
            border-top-left-radius: 20px;
            border-top-right-radius: 20px;
            text-align: center;
            font-weight: bold;
            font-size: 24px;
            color: #333;
            padding: 30px;
        }
        .card-body {
            background-color: rgba(255, 255, 255, 0.3); /* Translucent white background */
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;
            padding: 30px;
        }
        .form-control {
            border-radius: 10px;
        }
        .btn-primary {
            border-radius: 10px;
            padding: 10px 25px;
            font-weight: bold;
            background-color: #FF6B6B;
            border-color: #FF6B6B;
        }
        .btn-primary:hover {
            background-color: #FF4D4D;
            border-color: #FF4D4D;
        }
        .btn-primary:focus {
            box-shadow: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-header">
                        PURRIFIC Update Pet
                    </div>
                    <div class="card-body">
                        <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="name" class="form-label">Name</label>
                                    <input type="text" class="form-control" id="name" name="name" value="{{ pet.name }}" required>
                                </div>
                                <div class="col">
                                    <label for="pet_type" class="form-label">Pet Type</label>
                                    <select class="form-select" id="pet_type" name="pet_type" required>
                                        <option value="dog" {% if pet.pet_type == 'dog' %} selected {% endif %}>Dog</option>
                                        <option value="cat" {% if pet.pet_type == 'cat' %} selected {% endif %}>Cat</option>
                                        <option value="bird" {% if pet.pet_type == 'bird' %} selected {% endif %}>Bird</option>
                                        <option value="fish" {% if pet.pet_type == 'fish' %} selected {% endif %}>Fish</option>
                                        <option value="rodent" {% if pet.pet_type == 'rodent' %} selected {% endif %}>Rodent</option>
                                        <option value="exotic" {% if pet.pet_type == 'exotic' %} selected {% endif %}>Exotic</option>
                                    </select>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="age" class="form-label">Age (in months)</label>
                                    <input type="number" class="form-control" id="age" name="age" value="{{ pet.age }}" required>
                                </div>
                                <div class="col">
                                    <label for="breed" class="form-label">Breed</label>
                                    <input type="text" class="form-control" id="breed" name="breed" value="{{ pet.breed }}" required>
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Description</label>
                                <textarea class="form-control" id="description" name="description" rows="3" required>{{ pet.description }}</textarea>
                            </div>
                            <div class="mb-3">
                                <label for="image" class="form-label">Image</label>
                                <input type="file" accept="image/*" class="form-control" id="image" name="image">
                            </div>
                            <button type="submit" class="btn btn-primary btn-block">Update Pet</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Bootstrap core JS-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>

{% endblock %}
