{%extends 'base.html'%}
{% block content %}
{% load static %}


<html lang="en">

<head>
    <link rel="stylesheet" href="https://23202513s3.s3.eu-west-1.amazonaws.com/KITTEN/static/css/petpage.css" media="screen">
    <link rel="stylesheet" href="https://23202513s3.s3.eu-west-1.amazonaws.com/KITTEN/static/css/pets.css" media="screen">
    <script class="u-script" type="text/javascript" src="https://23202513s3.s3.eu-west-1.amazonaws.com/KITTEN/static/js/jquery.js" defer=""></script>
    <script class="u-script" type="text/javascript" src="https://23202513s3.s3.eu-west-1.amazonaws.com/KITTEN/static/js/petpage.js" defer=""></script>
    <meta name="generator">
    <link id="u-theme-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:100,100i,300,300i,400,400i,500,500i,700,700i,900,900i|Open+Sans:300,300i,400,400i,500,500i,600,600i,700,700i,800,800i">
    <link id="u-page-google-font" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:300,300i,400,400i,500,500i,700,700i">
    
    
    
    
    <script type="application/ld+json">{
		"@context": "http://schema.org",
		"@type": "Organization",
		"name": ""
    }</script>

  <meta name="theme-color" content="#833de7">
  <meta data-intl-tel-input-cdn-path="intlTelInput/">
   
</head>
<body style ="overflow-y: scroll;">

        
            <!-- Page Content-->
            
    <section class="py-5">
        <div class="container px-5 my-5">
            <div class="text-center mb-5">
                    <h1 class="fw-bolder">Your Listings</h1>
                    <p class="lead fw-normal text-muted mb-0">####</p>
            </div>

            <section class="u-align-center u-clearfix u-section-1" id="carousel_0d00">
                <div class="u-clearfix u-sheet u-sheet-1"><!--blog--><!--blog_options_json--><!--{"type":"Recent","source":"","tags":"","count":""}--><!--/blog_options_json-->
                  <div class="custom-expanded u-blog u-blog-1">
                    <div class="u-list-control"></div>
                    <div class="u-repeater u-repeater-1"><!--blog_post-->
                        {% for i in user_pet_listings %}
                        <div class="u-blog-post u-repeater-item">
                            <div class="u-container-layout u-similar-container u-valign-bottom-xs u-container-layout-1">
                              <a class="u-post-header-link" ><!--blog_post_image-->
                                <img src="https://23202513s3.s3.eu-west-1.amazonaws.com/{{i.image}}" alt="" class="u-blog-control u-image u-image-default u-image-1">
                             </a><!--blog_post_header-->
                             <h2 class="fw-bolder u-text u-text-1">
                              <a class="u-post-header-link">{{ i.name }}</a>
                             </h2><!--/blog_post_header--><!--blog_post_content-->
                                <div class="u-blog-control u-post-content u-text u-text-2 fr-view">{{ i.description }}</div><!--/blog_post_content--><!--blog_post_content-->
                                <div class="u-blog-control u-post-content u-text u-text-3"><!--blog_post_content_content-->{{ i.breed }}<!--/blog_post_content_content--></div><!--/blog_post_content--><!--blog_post_metadata-->
                                <div class="u-blog-control u-metadata u-metadata-1"><!--blog_post_metadata_date-->
                              <span class="u-meta-date u-meta-icon">Age: {{ i.age }} months</span><!--/blog_post_metadata_date-->
                                </div><!--/blog_post_metadata--><!--blog_post_readmore-->
                                <form action="{% url 'delete_pet' i.id %}" method="POST" id="deleteForm">
                                {% csrf_token %}
                                <button type="submit" class="u-blog-control u-border-2 u-border-grey-dark-1 u-btn u-btn-outline-dark u-button-style u-btn-1 btn-lg px-4" onclick="return confirmDelete()">Delete</a></button>
                                <div class="u-border-3 u-border-palette-2-dark-1 u-line u-line-horizontal u-line-1"></div>
                                </form>
                            
                                <script>
                                function confirmDelete() {
                                return confirm("Are you sure you want to delete this pet?");
                                }
                                </script>
                                </div>
                        </div>
                            {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            
        </main>
        <!-- Footer-->
        <footer class="bg-dark py-4 mt-auto">
          <div class="container px-5">
              <div class="row align-items-center justify-content-between flex-column flex-sm-row">
                  <div class="col-auto"><div class="small m-0 text-white">Copyright &copy; Purrific 2024</div></div>
                  <div class="col-auto">
                  
                      <a class="link-light small" href="{% url 'Terms' %}">Terms</a>
                      <span class="text-white mx-1">&middot;</span>
                      <a class="link-light small" href="{% url 'Contact'%}">Contact</a>
                  </div>
              </div>
          </div>
      </footer>
      <!-- Bootstrap core JS-->
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
      <!-- Core theme JS-->
      <script src="https://23202513s3.s3.eu-west-1.amazonaws.com/KITTEN/static/js/scripts.js"></script>
        
        </body>
    </html>
    
    {%endblock%}
